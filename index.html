<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Kiwanos Travel'</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div id="header-logo">
            <a href="index.html"><img src="imgs/kiwanosTravel-logo-wht.png" alt="kiwanosTravel logo"></a>
        </div>
        <nav id="main-nav">
            <ul>
                <li class="main-nav-options"><a href="index.html">USA</a></li>
                <li class="main-nav-options"><a href="china.html">China</a></li>
                <li class="main-nav-options"><a href="france.html">France</a></li>
            </ul>
        </nav>
    </header>

    <main> 

        <div class="flex-container-for-main">
            <div class="floating-country-name-container" style="border: dashed 2px lime;">
            This will hold the name of the country, floating over the country image
            </div>
            <div class="country-name-bottom-main" style="border: dashed 2px hotpink;">
            This will hold the name of the county below the country photo, and the bottom of the Main element. 
            </div>
        </div>
    </main>

    <section id="country-info" style="border: dashed 1px red;">
        <section class="country-info-section" id="cities-section">
            <h2>Cities</h2>
            <div class="cis-item">
                <div class="item-name">City</div>
                <div class="item-img-container">
                    <img class="item-img" src="imgs/yosemite-wideshot-background-image.jpg" alt="placeholder image">
                </div>
            </div>
        </section>
        <section class="country-info-section" id="landmarks-section">
            <h2>Landmarks</h2>
        </section>
        <section class="country-info-section" id="celebs-section">
            <h2>Celebrities</h2>
        </section>
    </section>

    <footer>
        <div class="footer-copyright">
            &#169; 2020 kiwanosTravel
        </div>
        <div class="footer-social">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="imgs/facebook.png" alt="kiwanosTravel Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="imgs/twitter.png" alt="kiwanosTravel Twitter">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="imgs/instagram.png" alt="kiwanosTravel Instagram">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
